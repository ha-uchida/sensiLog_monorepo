version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sensilog-postgres
    environment:
      POSTGRES_DB: sensilog
      POSTGRES_USER: sensilog
      POSTGRES_PASSWORD: sensilog_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sensilog-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: sensilog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sensilog-network

volumes:
  postgres_data:
  redis_data:

networks:
  sensilog-network:
    driver: bridge